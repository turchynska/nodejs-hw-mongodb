tags:
  - Contacts
summary: Get list of Contacts
operationId: getContacts
description: 'Retrieve a paginated list of contacts with optional filtering and sorting'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
    example: 1
    description: The page number for pagination
  - in: query
    name: perPage
    schema:
      type: integer
      example: 10
      description: Number of items per page
  - in: query
    name: sortBy
    schema:
      type: string
      example: 'name'
    description: 'Field to sort by (default is _id)'
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: ['asc', 'desc']
      example: 'asc'
      description: Sort order (ascending or descending)
  - in: query
    name: type
    schema:
      type: string
      enum: ['work', 'home', 'personal']
      example: 'work'
      description: Type of contact to filter by (must be 'work', 'home', or 'personal')
  - in: query
    name: isFavorite
    schema:
      type: boolean
      example: false
      description: Filter contacts by favourite status ('true' or 'false')
responses:
  '200':
    description: Successfully found contacts!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contacts!
            data:
              type: object
              required:
                - data
                - page
                - perPage
                - totalItems
                - totalPages
                - hasNextPage
                - hasPreviousPage
              properties:
                data:
                  type: array
                  items:
                    $ref: '../../components/schemas/contact.yaml'
                page:
                  type: number
                  example: 2
                perPage:
                  type: number
                  example: 4
                totalItems:
                  type: number
                  example: 4
                totalPages:
                  type: number
                  example: 4
                hasNextPage:
                  type: boolean
                  example: false
                hasPreviousPage:
                  type: boolean
                  example: true
  '404':
    $ref: '../../components/responses/404.yaml'